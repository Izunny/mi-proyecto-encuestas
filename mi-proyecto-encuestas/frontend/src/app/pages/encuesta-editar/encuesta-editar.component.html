<div class="editor-container">


  <main class="main-content">
    <header class="content-header">
    <button class="btn btn-back1" (click)="goBack()">
      <i class="fas fa-arrow-left"></i>
    </button>

      <h1 class="app-title">Encuestas Dinamicas</h1>
      <div class="header-actions">
        <button class="btn btn-secondary"><i class="fas fa-download"></i> Descargar</button>
        <button class="btn btn-secondary"><i class="fas fa-share-alt"></i> Compartir</button>
      </div>
    </header>

 <div class="editor-container">
  <main class="main-content">
    
    <div class="editor-body"> 
      <form [formGroup]="surveyForm" (ngSubmit)="onSubmit()" class="survey-editor">
        <input type="text" class="survey-title-input" placeholder="Escribe el título de tu encuesta..." formControlName="nombre">

        <div class="question-list" formArrayName="preguntas">
          <div *ngFor="let pregunta of preguntas().controls; let i = index" [formGroupName]="i" class="question-card">
            <div class="card-header">
              <div class="question-info">
                <i class="fas fa-list-ul question-icon"></i>
                <span class="question-number">Pregunta {{ i + 1 }}</span>
              </div>
              
              
              <div class="question-actions">
                <div class="dropdown-container">
                  <button type="button" (click)="toggleQuestionMenu(i)" class="btn-icon">
                    <i class="fas fa-cog"></i> 
                  </button>
                  
                  
                  <div *ngIf="openQuestionMenuIndex === i" class="dropdown-menu question-options-menu">
                    <a (click)="toggleRequerida(i)">
                      <i [class]="pregunta.get('requerida')?.value ? 'fas fa-check-square' : 'far fa-square'"></i>
                      Requerida
                    </a>
                    
                   
                    <div class="dropdown-submenu">
                      <a>
                        <i class="fas fa-exchange-alt"></i>
                        Cambiar Tipo
                        <i class="fas fa-chevron-right submenu-arrow"></i>
                      </a>
                      <div class="dropdown-menu">
                        <a (click)="cambiarTipoPregunta(i, '1')">Texto Corto</a>
                        <a (click)="cambiarTipoPregunta(i, '2')">Párrafo</a>
                        <a (click)="cambiarTipoPregunta(i, '3')">Opción Única</a>
                        <a (click)="cambiarTipoPregunta(i, '4')">Opción Múltiple</a>
                      </div>
                    </div>
                    
                    <div class="dropdown-divider"></div>
                    <a (click)="quitarPregunta(i)" class="text-danger">
                      <i class="fas fa-trash"></i>
                      Eliminar
                    </a>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="card-body">
              <input type="text" class="question-text-input" placeholder="Escribe tu pregunta aquí..." formControlName="textopregunta">
              
              <div *ngIf="pregunta.get('idtipopregunta')?.value == '3' || pregunta.get('idtipopregunta')?.value == '4'" class="options-container" formArrayName="opciones">
                <div *ngFor="let opcion of opciones(i).controls; let j = index" [formGroupName]="j" class="option-item">
                  <input type="text" class="option-input" placeholder="Opción {{ j + 1 }}" formControlName="opcion">
                  <button type="button" (click)="quitarOpcion(i, j)" class="btn-icon-sm">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
                <button type="button" (click)="agregarOpcion(i)" class="btn btn-secondary-text">
                  <i class="fas fa-plus"></i> Agregar opción
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <div class="dropdown-container">
            <button type="button" (click)="isAddQuestionMenuOpen = !isAddQuestionMenuOpen" class="btn btn-primary add-question-btn">
              <i class="fas fa-plus"></i> Agregar Pregunta
            </button>
            <div *ngIf="isAddQuestionMenuOpen" class="dropdown-menu">
              <a (click)="agregarPregunta('1')"><i class="fas fa-font"></i> Texto Corto</a>
              <a (click)="agregarPregunta('2')"><i class="fas fa-paragraph"></i> Párrafo</a>
              <a (click)="agregarPregunta('3')"><i class="fas fa-dot-circle"></i> Opción Única</a>
              <a (click)="agregarPregunta('4')"><i class="fas fa-check-square"></i> Opción Múltiple</a>
            </div>
          </div>

          <div>
          <button type="submit" class="btn btn-success save-survey-btn">
            <i class="fas fa-save"></i> Guardar Encuesta
          </button>
          </div>

        </div>
      </form>
    </div>
  </main>
</div>
