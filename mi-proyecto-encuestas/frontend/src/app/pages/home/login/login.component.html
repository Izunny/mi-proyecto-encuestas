<header class="main-header">
    <a href="#"><img class="img-logo" src="/assets/images/logo.png"></a>
    <div class="logo">
        Encuestas Dinamicas
    </div>
    <nav class="main-nav">
        <a href="/encuesta/agregar">Encuestas C</a>
        <a href="/aboutus">Nosotros</a>
        <a href="/como">Cómo Funciona</a>
        <a href="/login">Iniciar sesión</a>
        <a href="/registro" class="btn btn-primary">Regístrate</a>
    </nav>
</header>       

<div class="landing-container">
    <div class="center-section">
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="formulario">
        <div>
            <h1>Inicio de sesión</h1>
            <p>¿No tienes una cuenta?<br>Puedes <a href="/registro" style="color: #C10C99; text-decoration: none;">registrarte aqui!</a></p>

            <label for="username">Nombre de usuario</label>
            <input formControlName="username" type="username" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required formControlName="username"/>

            <!--
            <label for="email">Correo electronico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electronico" required formControlName="email"/>
            -->
            <label for="password">Contraseña</label>
            <input formControlName="password" type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required formControlName="password"/>
            <button>Iniciar sesión</button>
        </div>
        <img src="/assets/images/grupo.jpg" id="image-register">
        </form>
    </div>
</div>
