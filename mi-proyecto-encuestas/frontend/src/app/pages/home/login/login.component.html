<div class="landing-container">
    <div class="center-section">
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="formulario">
        <div>
            <h1>Inicio de sesión</h1>
            <p>¿No tienes una cuenta?<br>Puedes <a href="/registro" style="color: #C10C99; text-decoration: none;">registrarte aqui!</a></p>

            <label for="username">Nombre de usuario</label>
            <input formControlName="username" type="username" id="username" name="username" placeholder="Ingresa tu nombre de usuario"/>

            <!--
            <label for="email">Correo electronico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electronico" required formControlName="email"/>
            -->
            <label for="password">Contraseña</label>
            <input formControlName="password" type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required formControlName="password"/>
            <button>Iniciar sesión</button>
        </div>
        </form>
        <img src="/assets/images/grupo.jpg" id="image-register">
    </div>
</div>
